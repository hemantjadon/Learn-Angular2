<h1 class="title">{{_title}}</h1>
<h3 class="subtitle">My Heroes</h3>

<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === _selectedHero">
		<span class="id">{{hero.id}}</span> <span class="name">{{hero.name}}</span>
	</li>
</ul>

<div *ngIf="_selectedHero">
	<h2>{{_selectedHero.name}} details  !</h2>
	<div><span>ID : </span>{{_selectedHero.id}}</div>
	<div>
		<label>Name : </label>
		<input [(ngModel)] = "_selectedHero.name" placeholder="name"/>
	</div>
</div>
